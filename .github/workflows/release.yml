name: Go Build and Release

on:
  push:
    tags:
      - "v*" # 监听所有以 v 开头的标签

permissions:
  contents: write # 允许写入仓库内容（包括创建 Releases）

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # 构建多个操作系统
        go-version: ["1.21"]
        include:
          - os: ubuntu-latest
            go-version: "1.21"
          - os: windows-latest
            go-version: "1.21"
          - os: macos-latest
            go-version: "1.21"

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }} # 设置 Go 版本

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Build the Go executable for ${{ matrix.os }}
        run: |
          GOOS=${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'darwin' || 'linux' }} \
          GOARCH=amd64 go build -o action-${{ matrix.os }}.exe .
        shell: bash

      - name: Upload the executable as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: action-${{ matrix.os }}-executable
          path: action-${{ matrix.os }}.exe

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Upload the release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            action-ubuntu-latest.exe
            action-windows-latest.exe
            action-macos-latest.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
